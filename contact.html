<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1 class="logo">EduFlow</h1>
            <nav class ="navbar">
                <img src="logo.png" alt="EduFlow Logo" style="height:40px;">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Contact section-->
    <div>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us using the form below.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="60" required></textarea><br><br>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
